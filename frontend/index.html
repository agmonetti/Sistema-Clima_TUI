<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema Clima - TPO</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Estilos r√°pidos para el chat */
        .chat-list { height: 400px; overflow-y: auto; border-right: 1px solid #dee2e6; }
        .chat-box { height: 350px; overflow-y: auto; background-color: #f8f9fa; padding: 15px; }
        .msg-burbuja { max-width: 70%; padding: 8px 15px; border-radius: 15px; margin-bottom: 10px; }
        .msg-propio { background-color: #dcf8c6; margin-left: auto; text-align: right; }
        .msg-otro { background-color: #ffffff; border: 1px solid #ddd; }
        .chat-item { cursor: pointer; transition: 0.2s; }
        .chat-item:hover { background-color: #e9ecef; }
        .chat-item.active { background-color: #0d6efd; color: white; }
    </style>
</head>
<body class="bg-light">

    <nav id="navbar" class="navbar navbar-dark bg-dark d-none mb-4">
        <div class="container">
            <span class="navbar-brand mb-0 h1">üå§Ô∏è Sistema Clima</span>
            <div class="d-flex align-items-center">
                <a href="#" class="text-white text-decoration-none me-4" id="btn-nav-home">üè† Inicio</a>
                <a href="#" class="text-white text-decoration-none me-4" id="btn-nav-chat">üí¨ Mensajes</a>
                
                <span id="nav-usuario" class="text-light me-3 small border-start ps-3"></span>
                <button onclick="auth.logout()" class="btn btn-outline-danger btn-sm">Salir</button>
            </div>
        </div>
    </nav>

    <div class="container">

        <section id="vista-login" class="card mx-auto mt-5 shadow" style="max-width: 400px;">
            <div class="card-body p-4">
                <h3 class="text-center mb-4">Iniciar Sesi√≥n</h3>
                <form id="form-login">
                    <div class="mb-3">
                        <label class="form-label">Email</label>
                        <input type="email" id="email" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Contrase√±a</label>
                        <input type="password" id="password" class="form-control" required>
                    </div>
                    <div id="error-login" class="alert alert-danger d-none text-center p-2 small"></div>
                    <button type="submit" class="btn btn-primary w-100 mb-3">Ingresar</button>
                    <div class="text-center">
                        <small>¬øNo tienes cuenta? <a href="#" id="btn-ir-registro">Registrarse</a></small>
                    </div>
                </form>
            </div>
        </section>

        <section id="vista-registro" class="card mx-auto mt-5 shadow d-none" style="max-width: 400px;">
            <div class="card-body p-4">
                <h3 class="text-center mb-4">Crear Cuenta</h3>
                <form id="form-registro">
                    <div class="mb-3">
                        <label class="form-label">Nombre</label>
                        <input type="text" id="reg-nombre" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Email</label>
                        <input type="email" id="reg-email" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Contrase√±a</label>
                        <input type="password" id="reg-password" class="form-control" required>
                    </div>
                    <div id="exito-registro" class="alert alert-success d-none text-center p-2 small"></div>
                    <div id="error-registro" class="alert alert-danger d-none text-center p-2 small"></div>
                    <button type="submit" class="btn btn-success w-100 mb-3">Registrarse</button>
                    <div class="text-center">
                        <small>¬øYa tienes cuenta? <a href="#" id="btn-ir-login">Iniciar Sesi√≥n</a></small>
                    </div>
                </form>
            </div>
        </section>


    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/logic.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
