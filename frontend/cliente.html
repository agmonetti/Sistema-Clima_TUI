<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Panel Cliente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <nav class="navbar navbar-dark bg-info mb-4">
        <div class="container">
            <span class="navbar-brand">Panel Cliente</span>
            <div class="d-flex align-items-center">
                <span id="nav-saldo" class="badge bg-light text-dark me-3">Cargando...</span>
                <span id="nav-usuario" class="text-white me-3 small"></span>
                <button onclick="logic.darseDeBaja()" class="btn btn-danger btn-sm me-2" title="Eliminar mi cuenta">
                    Eliminar cuenta
                </button>
                <button onclick="auth.logout()" class="btn btn-outline-light btn-sm">Salir</button>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <div class="card shadow-sm">
                    <div class="card-header bg-dark text-white">Billetera</div>
                    <div class="card-body">
                        <h2 id="display-saldo" class="text-center mb-3">$0.00</h2>
                        <form id="form-recarga">
                            <div class="input-group mb-3">
                                <span class="input-group-text">$</span>
                                <input type="number" id="monto-recarga" class="form-control" required>
                            </div>
                            <button type="submit" class="btn btn-success w-100">Recargar</button>
                        </form>
                    </div>
                </div>
            </div>
            
            <div class="col-md-8">
                <div class="card">
                    <div class="card-body">
                        <button onclick="logic.cargarHistorial()" class="btn btn-sm btn-outline-secondary mb-3 float-end">Actualizar</button>
                        <h5 class="card-title mb-3">Mis Solicitudes</h5>
                        <div id="tabla-historial-container" class="table-responsive">
                            <p class="text-muted text-center">Cargando historial...</p>
                        </div>
                        
                        <hr class="my-4">
                        
                        <h5 class="card-title mb-3">Catálogo de Procesos</h5>
                        <div id="catalogo-container">
                            </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
<div class="modal fade" id="modalSolicitud" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header bg-primary text-white">
                    <h5 class="modal-title">Configurar Servicio</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                
                <div class="modal-body">
                    <form id="form-solicitud">
                        <input type="hidden" id="solicitud-proceso-id">
                        
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label fw-bold">1. Ubicación</label>
                                <select id="solicitud-ciudad" class="form-select" onchange="logic.cargarSensoresFiltrados()">
                                    <option value="" selected disabled>Cargando...</option>
                                </select>
                            </div>

                            <div class="col-md-6 mb-3">
                                <label class="form-label fw-bold">2. Tipo Sensor</label>
                                <select id="solicitud-tipo" class="form-select" onchange="logic.cargarSensoresFiltrados()">
                                    <option value="todos" selected>Todos</option>
                                    <option value="temperatura">Solo Temperatura</option>
                                    <option value="humedad">Solo Humedad</option>
                                    <option value="temperatura/humedad">Híbridos (T/H)</option>
                                </select>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label fw-bold">3. Seleccione el Sensor</label>
                            <select id="solicitud-sensor" class="form-select" disabled>
                                <option value="" selected>Elija ubicación y tipo</option>
                            </select>
                        </div>

                        <div class="row">
                            <div class="col-6 mb-3">
                                <label class="form-label fw-bold">4. Fecha Inicio</label>
                                <input type="date" id="solicitud-inicio" class="form-control" required>
                            </div>
                            <div class="col-6 mb-3">
                                <label class="form-label fw-bold">5. Fecha Fin</label>
                                <input type="date" id="solicitud-fin" class="form-control" required>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label fw-bold">6. Umbral (Opcional)</label>
                            <input type="number" id="solicitud-umbral" class="form-control" placeholder="Ej: 30 (para alertas)">
                        </div>
                    </form>
                    
                    <div id="modal-mensaje-costo" class="alert alert-info text-center mb-0">
                        Costo del servicio: <strong>$0.00</strong>
                    </div>
                </div>
                
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-success" onclick="logic.confirmarCompra()">Confirmar y Pagar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal para Ver Parámetros -->
    <div class="modal fade" id="modalParametros" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header bg-info text-white">
                    <h5 class="modal-title">Parámetros de la Solicitud</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="modal-parametros-body">
                    <p class="text-muted">Cargando...</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/api.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/chat.js"></script> 
    <script src="js/logic.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            auth.verificarAcceso('usuario');
            logic.initCliente(); }
        );
    </script>
</body>
</html>
