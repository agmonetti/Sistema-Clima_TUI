<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Panel Tecnico</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-light">
    <nav class="navbar navbar-dark bg-success mb-4">
        <div class="container">
            <span class="navbar-brand">Panel Tecnico</span>
            <div class="d-flex align-items-center">
                <span id="nav-usuario" class="text-white me-3 small"></span>
                <button onclick="auth.logout()" class="btn btn-outline-light btn-sm">Salir</button>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="card shadow-sm" style="max-width: 600px; margin: 0 auto;">
            <div class="card-header bg-success text-white">
                Ingesta Manual de mediciones
            </div>
            <div class="card-body">
                <form id="form-medicion">
                    
                    <div class="mb-3">
                        <label class="form-label fw-bold">1. Seleccionar Sensor</label>
                        <select id="tec-sensor-id" class="form-select" required>
                            <option value="" selected disabled>Cargando sensores...</option>
                        </select>
                    </div>

                    <div class="row">
                        <div class="col-6 mb-3">
                            <label class="form-label fw-bold">2. Temperatura (°C)</label>
                            <input type="number" id="tec-temperatura" class="form-control" step="0.1" placeholder="Ej: 24.5" required>
                        </div>
                        <div class="col-6 mb-3">
                            <label class="form-label fw-bold">3. Humedad (%)</label>
                            <input type="number" id="tec-humedad" class="form-control" step="0.1" placeholder="Ej: 60" required>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">4. Fecha y Hora</label>
                        <input type="datetime-local" id="tec-fecha" class="form-control">
                        <div class="form-text">Fecha actual: Dejar vacio</div>
                    </div>

                    <button type="submit" class="btn btn-success w-100">Cargar medicion</button>
                </form>
            </div>
        </div>
    </div>

    <div class="container mt-4">
        <div class="card shadow-sm" style="max-width: 800px; margin: 0 auto;">
            <div class="card-header bg-dark text-white d-flex justify-content-between align-items-center">
                <span>Mediciones del Sensor</span>
                <button class="btn btn-sm btn-outline-light" onclick="logic.actualizarTablaTecnico()">Actualizar</button>
            </div>
            <div class="card-body p-0">
                <div class="table-responsive">
                    <table class="table table-striped table-hover mb-0 text-center">
                        <thead class="table-light">
                            <tr>
                                <th>Fecha</th>
                                <th>Temperatura (°C)</th>
                                <th>Humedad (%)</th>
                            </tr>
                        </thead>
                        <tbody id="tabla-mediciones-tecnico">
                            <tr><td colspan="3" class="text-muted py-3">Selecciona un sensor para ver sus mediciones.</td></tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/chat.js"></script> 
    <script src="js/logic.js"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            auth.verificarAcceso('tecnico');
            logic.initTecnico();
        });
    </script>
</body>
</html>
